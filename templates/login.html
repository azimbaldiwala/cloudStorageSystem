{% extends 'base.html' %}
{% block body %}


<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Cloud Storage Application.</h1>
      <a href="signup"  <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please enter your login credentials or click here to signup.</p></a>
    </div>
      <form action="/validate_login" method="post">
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Username: </label>
            <input type="text" id="username" name="username" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="text" id="password" name="password" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
      </div>
    </div>


          {{error}}

            <input type="submit">
          </form>
  </div>

</section>

</section>


{% endblock %}
